
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VON A BIS Z</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #50586a;
  }
  #circle {
    width: 200px;
    height: 200px;
    background-color: lightgray;
    border-radius: 50%;
    margin: 50px auto;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    text-align: center;
    line-height: 1.2;
  }
  #categories {
    text-align: center;
    margin-top: 20px;
  }
  .letter {
    display: inline-block;
    padding: 15px 20px;
    background-color: #d1d1d1;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .letter:active {
    background-color: #000000;
  }
  .letter-row {
    margin-bottom: 10px;
  }
  #click-counter {
    font-weight: bold;
    color: #ffffff;
    text-align: center;
    margin-top: 20px;
  }
  .counter-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }
.popup-counters {
  margin-top: 20px;
}

.counter {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.counter input {
  flex: 1;
  padding: 5px;
  margin-right: 10px;
  font-size: 14px;
}

.counter-circle {
  width: 40px;
  height: 40px;
  font-size: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #d1d1d1;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid white;
}
  #end-timer {
    position: fixed;
    top: 20px;
    right: 20px;
    font-weight: bold;
    font-size: 20px;
    color: red;
    display: none;
  }
 .popup {
  display: none;
  position: fixed;
  top: 10%;
  left: 50%;
  transform: translate(-50%, 0);
  width: 90%; /* Breite passend für Mobilgeräte */
  max-width: 400px; /* Begrenzte Breite für größere Geräte */
  background-color: #fff;
  padding: 20px;
  border: 2px solid #000;
  z-index: 1000;
  border-radius: 10px; /* Abgerundete Ecken */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
  .popup-content {
    text-align: center;
  }
  .popup button {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1 style="text-align:center; color: white;">Von A bis Z</h1>

<div id="circle" onclick="showCategory()">Klicke hier<br>für eine Kategorie</div>

<div id="categories"></div>

<div id="click-counter">Klicks: <span id="clicks">0</span></div>

<div id="end-timer"></div>

<div id="popup" class="popup">
  <div class="popup-content">
    <h2>Runde beendet!</h2>
    <p>Klicks: <span id="popup-clicks">0</span></p>
    <div id="popup-counters">
      <div class="counter">
        <input type="text" placeholder="Spieler 1" id="name-0">
        <div class="counter-circle" onclick="transferClicks(0)">0</div>
      </div>
      <div class="counter">
        <input type="text" placeholder="Spieler 2" id="name-1">
        <div class="counter-circle" onclick="transferClicks(1)">0</div>
      </div>
      <div class="counter">
        <input type="text" placeholder="Spieler 3" id="name-2">
        <div class="counter-circle" onclick="transferClicks(2)">0</div>
      </div>
      <div class="counter">
        <input type="text" placeholder="Spieler 4" id="name-3">
        <div class="counter-circle" onclick="transferClicks(3)">0</div>
      </div>
      <div class="counter">
        <input type="text" placeholder="Spieler 5" id="name-4">
        <div class="counter-circle" onclick="transferClicks(4)">0</div>
      </div>
      <div class="counter">
        <input type="text" placeholder="Spieler 6" id="name-5">
        <div class="counter-circle" onclick="transferClicks(5)">0</div>
      </div>
    </div>
    <button onclick="resetGame()">Neue Runde starten</button>
  </div>
</div>

<script>
  var categories = [
    "Automarken", "Wörter, die auf -um enden", "Wörter, die auf -en enden", "Wörter, die auf -in enden", "Wörter, die auf -ung enden", "Wörter, die auf -hen enden", "Wörter, die auf -er enden", "Wörter, die auf -heit enden", "Wörter, die auf -keit enden", "Wörter, die auf -se enden", "Wörter, die auf -pel enden", "Wörter, die auf -el enden", "Wörter, die auf -est enden", "Wörter, die auf -gel enden", "Wörter, die auf -end enden", "Wörter, die auf -isch enden", "Wörter, die auf -chen enden", "Zahlen (Schreibweise)", "Musiklieder", "Videospiele", "Filme", "Deutsche Filme", "Reime auf Klein", "Reime auf Haus", "Reime auf Hand", "Reime auf Licht", "Reime auf Traum", "Reime auf Kaiser", "Deutsche Musiker", "Sportarten", "Getränke", "Lebensmittel", "Obst", "Gemüse", "Tiere", "Städte in Bayern", "Städte in Baden-Württemberg", "Städte in Ostdeutschland", "Städte in Hessen", "Städte in Rheinland Pfalz", "Küchenutensilien", "Sportwetten-Anbieter", "Glücksspielarten", "Städte in Österreich", "Städte in der Schweiz", "Städte in England", "Länder in Nord- und Mittelamerika", "Trash-TV Serien", "Comicfiguren", "Podcasts", "Deutsche Schauspieler", "Shots", "Versicherungskonzerne", "Pornostars", "Malle-Sänger", "Musikgruppen", "Schauspieler", "Malle-Lieder", "Alkoholische Getränke", "Beleidigungen", "Italienische Persönlichkeiten", "Porno-Websites", "Sänger", "Baumarten", "Studiengänge", "Kleidungsmarken", "Möbel", "Promis", "Banken", "Superhelden", "Social-Media-Plattformen", "Illegale Drogen", "Städte in Frankreich", "Obstsorten", "McDonalds-Produkte", "Berufe", "Körperteile", "Harry Potter Charaktere", "Zeitungen", "Sportler", "Unternehmen", "Ehemalige Fußballprofis", "Ländernamen in ihrer Muttersprache", "TV-Serien", "Zigarettenmarken", "Trinkspiele", "Luxusmarken", "Länder in Afrika", "Süßigkeiten", "Politische Parteien in Deutschland", "Bundesstaaten in der USA", "Fußballvereine", "Politiker", "Länder in Asien", "Hunderassen", "Hauptstädte der Welt", "Münchner U-Bahn-Stationen", "Städte in Deutschland", "Disney-Filme", "Chemische Elemente", "Länder in Europa", "Cola-Marken", "Gesellschaftsspiele", "Pizzavarianten", "Biermarken", "Influencer", "Länder in Südamerika", "Aktive Fußballprofis", "Musikgenres", "Musikinstrumente", "Fast-Food-Ketten", "Milliardäre auf der Welt", "Zeichentrickfiguren", "Porno-Kategorien", "Städte in Italien", "Länder in Ozeanien", "Wörter auf Spanisch", "Wörter auf Italienisch", "Wörter auf Englisch", "Wörter auf Französisch", "Farben", "Das Wort Hallo in anderen Sprachen", "Städte in Spanien", "Kinderserien", "Fernsehmoderatoren", "Fernsehsender", "Radiosender", "Sportarten ohne Ball", "Schuhmarken", "Straftaten", "Pflanzenarten", "Breaking Bad Charaktere", "Die Simpsons Charaktere", "Game Of Thrones Charaktere", "Star Wars Charaktere", "Spongebob Schwammkopf Charaktere", "Fast & Furious Charaktere", "Herr der Ringe Charaktere", "Microsoft Programme", "Apps im AppStore", "Wassermarken", "Tankstellen", "Wörter, die sich auf Regen reimen", "Wörter, die in der deutschen Nationalhymne vorkommen", "Clubs in München", "Supermärkte", "Musikstreaming-Anbieter", "Wodkamarken", "Bars/Kneipen in München", "Länder, in deren Flagge Schwarz ist", "E-Mail-Anbieter", "Länder, in deren Flagge Blau ist", "Mobilfunk-Anbieter", "Länder, in deren Flagge Weiß ist", "Währungen", "Länder, in deren Flagge Rot ist", "Weihnachtsfilme", "Länder, in deren Flagge Grün ist", "Lieder von Queen", "Länder, in deren Flagge Gelb ist", "Lieder von The Beatles", "Deutsche Vornamen", "Lieder von Michael Jackson", "Französische Vornamen", "Lieder von Taylor Swift", "Italienische Vornamen", "Synonyme für 'Küssen'", "Englischsprachige Vornamen", "Synonyme für 'Stuhlgang'", "Kaffeemarken", "Synonyme für 'Übergeben'", "Länder, die früher zur Sowjetunion gehörten", "Synonyme für 'Urinieren'", "Lateinische Wörter", "Synonyme für 'Alkohol trinken'", "Krankenhaus-Serien", "E-Scooter Anbieter", "Serien, in denen es um eine Freundesgruppe geht", "Dinge, die man am Strand findet", "Filme, die eine Zahl im Titel haben", "Berufe, die eine Uniform erfordern", "Lieder, die Farben im Titel haben", "Synonyme für 'laufen'", "Gegenstände, die aus Holz sind", "Etwas, das man in der Schule lernt", "Länder mit tropischem Klima", "Horrorfilme", "Dinge, die man für eine Hausparty benötigt", "Dinge, die in der Nacht leuchten", "Wörter, die 'Licht' enthalten", "Dinge, die man für eine Wanderung braucht", "Typische Zutaten für einen Cocktail", "Dinge, die es meistens auf Flohmärkten zu kaufen gibt", "Lieder, die einen Ort oder Region im Titel haben", "Getränke mit Kohlensäure", "Arten von Museen", "Dinge, die aus Plastik sind", "Dinge, die aus Glas sind"

  ]; // Alle Kategorien
  var usedCategories = []; // Genutzte Kategorien
  var alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  var counters = [0, 0, 0, 0, 0, 0];
  var clicks = 0;
  var timerInterval;

  function selectCategory() {
    if (categories.length === 0) {
      console.log("Keine Kategorien mehr verfügbar.");
      return null;
    }
    var index = Math.floor(Math.random() * categories.length);
    var selectedCategory = categories.splice(index, 1)[0]; // Kategorie entfernen und zurückgeben
    usedCategories.push(selectedCategory); // Genutzte Kategorie speichern
    return selectedCategory;
  }

  function showCategory() {
    var category = selectCategory();
    if (!category) {
      document.getElementById("circle").innerHTML = "Keine Kategorien mehr verfügbar";
      return;
    }
    document.getElementById("circle").innerHTML = category;

    var categoriesElement = document.getElementById("categories");
    categoriesElement.innerHTML = "";

    var letterRow1 = document.createElement("div");
    letterRow1.classList.add("letter-row");
    var letterRow2 = document.createElement("div");
    letterRow2.classList.add("letter-row");

    for (var i = 0; i < alphabet.length; i++) {
      var letterElement = document.createElement("div");
      letterElement.textContent = alphabet[i];
      letterElement.classList.add("letter");
      letterElement.onclick = function () {
        clickLetter(this);
      };
      if (i < 13) {
        letterRow1.appendChild(letterElement);
      } else {
        letterRow2.appendChild(letterElement);
      }
    }

    categoriesElement.appendChild(letterRow1);
    categoriesElement.appendChild(letterRow2);
    startTimers();
  }

  function clickLetter(letter) {
    letter.style.backgroundColor = "#808080";
    clicks++;
    document.getElementById("clicks").textContent = clicks;
  }

  function startTimers() {
    var endTimerDuration = Math.floor(Math.random() * (45000 - 5000 + 1)) + 5000;
    var timerElement = document.getElementById("end-timer");
    timerElement.textContent = "00:00";
    timerElement.style.display = "block";

    var seconds = 0;
    clearInterval(timerInterval); // Stoppt einen vorherigen Timer
    timerInterval = setInterval(function () {
      seconds++;
      timerElement.textContent = formatTime(seconds);

      if (seconds >= endTimerDuration / 1000) {
        clearInterval(timerInterval);
        endRound();
      }
    }, 1000);
  }

  function formatTime(seconds) {
    var mins = Math.floor(seconds / 60);
    var secs = seconds % 60;
    return (mins < 10 ? '0' : '') + mins + ':' + (secs < 10 ? '0' : '') + secs;
  }

  function endRound() {
    document.body.style.backgroundColor = "red";
    var clicks = document.getElementById("clicks").textContent;
    document.getElementById("popup-clicks").textContent = clicks;
    document.getElementById("popup").style.display = "block";
  }

  function resetGame() {
    document.body.style.backgroundColor = "#50586a";
    document.getElementById("end-timer").style.display = "none";
    document.getElementById("circle").innerHTML = "Klicke hier<br>für eine Kategorie";
    document.getElementById("categories").innerHTML = "";
    document.getElementById("clicks").textContent = "0";
    clicks = 0;
    document.getElementById("popup").style.display = "none";
    showCategory();
  }

function transferClicks(index) {
  var currentClicks = parseInt(document.getElementById("popup-clicks").textContent) || 0;
  counters[index] += currentClicks;

  // Update den entsprechenden Kreis
  var counterCircle = document.querySelector(`#popup-counters .counter:nth-child(${index + 1}) .counter-circle`);
  counterCircle.textContent = counters[index];

 if (counters[index] > 50) {
    alert(`Spieler ${index + 1} hat 50 überschritten und ist eliminiert!`);
    counters[index] = 50; // Begrenzen auf 50
    counterCircle.textContent = counters[index];
}
}

</script>
